        <h2 class="display-2 d-inline-block">Aquarium Measures</h2>
     </div>
     <form id="measures">
        <div class="form-group row">
          <label for="measureDate" class="col-4 col-form-label text-right">Date</label>
          <div class="col-6">
            <input type="date" name="date" required class="form-control" id="measureDate" aria-describedby="measureDateHelp" placeholder="Date">
            <small id="measureDateHelp" class="form-text text-muted">Avoid repeating dates for clear dashboard results</small>
          </div>
        </div>
        <div class="form-group row">
          <label for="measurePh" class="col-4 col-form-label text-right">PH</label>
          <div class="col-6">
            <input type="number" name="ph" min="0" max="14" step="0.5" class="form-control" id="measurePh" placeholder="PH">
          </div>
        </div>
        <div class="form-group row">
            <label for="measureKh" class="col-4 col-form-label text-right">KH</label>
            <div class="col-6">
              <input type="number" name="kh" min="0" max="30" step="0.5" class="form-control" id="measureKh" placeholder="KH">
            </div>
        </div>
        <div class="form-group row">
            <label for="measureGh" class="col-4 col-form-label text-right">GH</label>
            <div class="col-6">
              <input type="number" name="gh" min="0" max="30" step="0.5" class="form-control" id="measureGh" placeholder="GH">
            </div>
        </div>
        <div class="form-group row">
            <label for="measureTDS" class="col-4 col-form-label text-right">TDS</label>
            <div class="col-6">
              <input type="number" name="tds" min="0" max="500" step="1" class="form-control" id="measureTDS" placeholder="TDS">
            </div>
        </div>
        <div class="form-group row">
            <label for="measureTemp" class="col-4 col-form-label text-right">Temperature</label>
            <div class="col-6">
              <input type="number" name="temp" min="0" max="200" step="0.1" class="form-control" id="measureTemp" aria-describedby="measureTempHelp" placeholder="Temperature">
              <small id="measureTempHelp" class="form-text text-muted">Celsius or Fahrenheit don't interchange</small>
            </div>
          </div>
          <div class="form-group row">
              <label for="measureCo2" class="col-4 col-form-label text-right">CO2</label>
              <div class="col-6">
                <input type="number" name="co2" min="0" max="100" step="1" class="form-control" id="measureCo2" aria-describedby="measureCo2Help" placeholder="CO2">
                <small id="measureCo2Help" class="form-text text-muted">ppm</small>
              </div>
          </div>
          <div class="form-group row">
              <div class="col-4"></div>
              <div class="col-6">
                <button id="saveMeasure" type="button" class="btn btn-primary btn-lg">Save</button>
                <button type="reset" class="btn btn-secondary btn-lg">Clear</button>
              </div>
          </div>
      </form>
   </div>
